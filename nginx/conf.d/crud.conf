# ============================
# Configuración básica de Nginx
# ============================

server {
  listen 80;
  server_name docker.between-bytes.tech;

  # Redirigir todo el tráfico al frontend
  location / {
    proxy_pass http://frontend:80;  # Redirige al contenedor de frontend (puerto 80 dentro del contenedor)
    proxy_http_version 1.1;

    # Cabeceras y forwarding correctos
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts razonables
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;

    # Buffers (útiles si hay respuestas grandes)
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;
  }

  # Redirigir el tráfico hacia el backend en /api/
  location /api/ {
    proxy_pass http://backend:1000;  # Redirige al contenedor de backend (puerto 1000 dentro del contenedor)
    proxy_http_version 1.1;

    # Cabeceras y forwarding correctos
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts razonables
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;

    # Buffers (útiles si hay respuestas grandes)
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;
  }
}
