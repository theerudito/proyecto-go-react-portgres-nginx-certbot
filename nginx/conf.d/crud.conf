server {
    listen 80;
    server_name docker.between-bytes.tech;

    # ACME challenge (Certbot) desde el volumen compartido
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Ruta donde Certbot coloca los archivos de validación
        default_type text/plain;
        try_files $uri =404;
        add_header Cache-Control "no-store";
    }

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name docker.between-bytes.tech;

    # Certificados emitidos por Certbot
    ssl_certificate     /etc/letsencrypt/live/docker.between-bytes.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docker.between-bytes.tech/privkey.pem;

    # Buenas prácticas TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # ----------------------------
    # Proxy a tu app Frontend (React/Vite)
    # ----------------------------
    location / {
        proxy_pass http://jl_frontend:80;  # Redirige al contenedor de frontend
        proxy_http_version 1.1;

        # Cabeceras y forwarding correctos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts razonables
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;

        # Buffers
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
    }

    # ----------------------------
    # Proxy a tu app Backend (Go API)
    # ----------------------------
    location /api/ {
        proxy_pass http://jl_backend:1000;  # Redirige al contenedor de backend
        proxy_http_version 1.1;

        # Cabeceras y forwarding correctos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts razonables
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;

        # Buffers
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
    }
}
