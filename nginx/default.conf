# --- HTTP (redirige todo a HTTPS) ---
server {
    listen 80;
    server_name nginx.between-bytes.tech;

    # Permite a Certbot acceder a los archivos de desafío
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirige todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS ---
server {
    listen 443 ssl;
    server_name nginx.between-bytes.tech;

    ssl_certificate /etc/letsencrypt/live/nginx.between-bytes.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nginx.between-bytes.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- Rutas del backend y frontend ---
    location /api/ {
        proxy_pass http://backend:1000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:80;
    }
}
