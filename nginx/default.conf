# --- HTTP (redirige todo a HTTPS) ---
server {
    listen 80;
    server_name test.between-bytes.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 "Waiting for SSL certificate...\n";
    }
}

# --- HTTPS ---
server {
    listen 443 ssl;
    server_name test.between-bytes.tech;

    ssl_certificate /etc/letsencrypt/live/test.between-bytes.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.between-bytes.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- Rutas del backend y frontend ---
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:80;
    }
}
